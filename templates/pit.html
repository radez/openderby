<html lang="en">
<head>
    <title>OpenDerby Pit</title>
    <meta http-equiv="refresh" content="5" />
</head>
<body>
    <ul id="pit">
    {% for heat in heats|groupby('id') %}
        </p><lh id="heat">Heat: {{ heat[0] }}</lh>
        {% for lane in heat.list %}
            <li><b>Lane {{ lane.lane }}: Car # {{ lane.car.id }} </b>({{ lane.car.name }} :: {{ lane.car.driver }})</li>
        {% endfor %}
    {% else %}
        <lh>No active heats</lh>
    {% endfor %}
    </ul>
</body>
</html>
